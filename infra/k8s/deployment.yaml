apiVersion: apps/v1
kind: Deployment
metadata:
  name: fintech-decisioning-agent
  namespace: fintech
  labels:
    app: decisioning-agent
    version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: decisioning-agent
  template:
    metadata:
      labels:
        app: decisioning-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      serviceAccountName: decisioning-agent-sa
      containers:
        - name: decisioning-agent
          image: ${ECR_REGISTRY}/fintech-decisioning-agent:${IMAGE_TAG}
          ports:
            - containerPort: 8000
          env:
            - name: AWS_REGION
              value: us-east-1
            - name: BEDROCK_MODEL_ID
              value: anthropic.claude-3-sonnet-20240229-v1:0
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: decisioning-agent-svc
  namespace: fintech
spec:
  selector:
    app: decisioning-agent
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: decisioning-agent-hpa
  namespace: fintech
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fintech-decisioning-agent
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 65
